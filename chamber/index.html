                <p>Sunset: <span id="sunset"></span></p>
            </div>
            
        </div>

            <div id="forecast">
                <h2>Weather Forecast</h2>
                <p>Today: <span id="today"></span></p>
                <p>Wednesday: <span id="wednesday"></span></p>
                <p>Thursday: <span id="thursday"></span></p>
            </div>
        </div>
        <div id="cards">
