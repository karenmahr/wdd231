        </ul>

    <main>
        <h1>Join</h1>

        <div class="section">

            <div class="form">
                <h2>Membership Application Form</h2> 

                <form method="get" action="thankyou.html">
                    
                    <label>First Name *<input type="text" id="first" name="first" autocomplete="given-name" title="first" required></label>
                    <label>Last Name *<input type="text" id="last" name="last" autocomplete="family-name" title="last" required></label>

                    <label>Organizational Title<input type="text" id="title" name="title" title="title" autocomplete="organization-title" pattern="[A-Za-z\s\-']+"></label>

                    <label>Email address *<input type="email" id="email" name="email" autocomplete="email"
                            placeholder="someone@example.com" required title="email"></label>

                    <label>Mobile Phone Number *<input type="tel" id="phone" name="phone" autocomplete="tel" title="phone" required ></label>

                    <label>Business/Organization's Name *<input type="text" pattern="[A-Za-z\s\-']+"><textarea id="organization" name="organization" autocomplete="organization" title="organization"
                              required></textarea></label>

                    <div class="radio">
                        <h3>Membership Level</h3>
                        <label><input type="radio" id="np" name="level" value="np"> Non Profit Membership Level</label>
                        <label><input type="radio" id="bronze" name="level" value="bronze"> Bronze Membership Level</label>
                        <label><input type="radio" id="silver" name="level" value="silver"> Silver Membership Level</label>
                        <label><input type="radio" id="gold" name="level" value="gold"> Gold Membership Level</label>
                    </div>
                    <label>Description<input type="text" id="description" name="description"></label>
                    <label>Timestamp<input type="hidden" id="timestamp" name="timestamp"></label>
                    <button id="submit" type="submit" value="Submit">Apply for Membership</button>
                </form>
            </div>

            <div class="membership">
                <h2>Membership Levels</h2>
                    <div class="np">
                        <p>Non Profit Membership Level</p>
                        <button id="openButton1">Learn more</button>
                    </div>
                    <div class="bronze">
                        <p>Bronze Membership (bronze)</p>
                        <button id="openButton2">Learn more</button>
                    </div>
                    <div class="silver">
                        <p>Silver Membership (silver)</p>
                        <button id="openButton3">Learn more</button>
                    </div>
                    <div class="gold">
                        <p>Gold Membership (gold)</p>
                        <button id="openButton4">Learn more</button>
                    </div>
            </div>
        </div>

        <dialog id="dialogBox">
            <div></div>
            <button id="closeButton">Close</button>
        </dialog>

    </main>
