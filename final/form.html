    <main>
        <h1>Join</h1>

        <div class="section">

            <div class="form">
                <h2>Membership Application Form</h2>

                <form method="get" action="thankyou.html">

                    <label>First Name *<input type="text" id="first" name="first" autocomplete="given-name"
                            title="first" required></label>
                    <label>Last Name *<input type="text" id="last" name="last" autocomplete="family-name" title="last"
                            required></label>

                    <label>Email address *<input type="email" id="email" name="email" autocomplete="email"
                            placeholder="someone@example.com" required title="email"></label>

                    <label>Mobile Phone Number *<input type="tel" id="phone" name="phone" autocomplete="tel"
                            title="phone" required></label>

                    <div class="radio">
                        <h3>Membership Level</h3>
                        <label><input type="radio" id="np" name="level" value="np"> Full access</label>
                        <label><input type="radio" id="bronze" name="level" value="bronze"> Limited access </label>
                    </div>
                    <button id="submit" type="submit" value="Submit">Apply for Membership</button>
                </form>
            </div>

            <div class="membership">
                <h2>Membership Levels</h2>
                <div class="np">
                    <p>Full access</p>
                    <button id="openButton1">Learn more</button>
                </div>
                <div class="bronze">
                    <p>Limited access<p>
                    <button id="openButton2">Learn more</button>
                </div>
            </div>

        <dialog id="dialogBox">
            <div></div>
            <button id="closeButton">Close</button>
        </dialog>
